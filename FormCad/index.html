<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de contato</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main-container">
    <h1>Cadastre-se para acessar o Sistema</h1>
    <form id="register-form">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Seu E-mail" data-min-length="2" data-email-validate>
      </div>
      <p>
      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Seu Nome" data-required data-min-length="3" data-max-length="20">
      </div>
      </p>
      <p>
      <div class="half-box">
        <label for="name">Sobrenome</label>
        <input type="text" name="lastname" id="lastname" placeholder="Seu sobrenome" data-required data-only-letters>
      </div>
      </p>
      <p>
      <div class="half-box spacing">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Sua Senha" data-password-validate data required>
      </div>
    </p>
    <p>
      <div class="half-box">
        <label for="passconfirmation">Confirme sua Senha</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Confirme Sua Senha" data-equal="password">
      </div>
      <div class="full-box">
        <input type="checkbox" name="agreement" id="agreement">
        <label form="agreement" id="agreement-label">Eu li e aceito os<a href="#"> termos de uso</a></label>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/script.js"></script>
</body>
</html>
